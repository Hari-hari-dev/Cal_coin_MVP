<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily FaceScan Airdrop & Sign-In Demo</title>
  
  <!-- 1) SweetAlert for Alerts -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  <!-- 2) Web3Auth Sign-In with Solana (SIWS) -->
  <script src="https://unpkg.com/@web3auth/sign-in-with-solana@0.0.1/dist/index.umd.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f2f5;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0364ff;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #024ecf;
    }
    #status, #siws-status {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Daily FaceScan Airdrop & Sign-In Demo</h1>
  
  <!-- Wallet Connection and SIWS -->
  <div>
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="siwsBtn">Sign-In with Solana</button>
  </div>

  <!-- Display SIWS Status -->
  <div id="siws-status" class="hidden">
    <h3>Sign-In Details</h3>
    <p><strong>Public Key:</strong> <span id="siws-publicKey"></span></p>
    <p><strong>Signature:</strong> <span id="siws-signature"></span></p>
    <button id="verifySiwsBtn">Verify Signature</button>
  </div>

  <!-- Airdrop Interaction -->
  <div>
    <button id="initBtn">Initialize Airdrop</button>
    <button id="claimBtn">Claim Airdrop</button>
    <button id="debugBtn">Debug Airdrop</button>
  </div>

  <!-- Display Airdrop Status -->
  <div id="status">Not connected</div>

  <!-- Main JavaScript Module -->
  <script type="module">
    /*********************************************************
     * 1) Import Necessary Libraries via ES Modules from Skypack
     *********************************************************/
    import * as anchor from 'https://cdn.skypack.dev/@project-serum/anchor@0.26.0';
    import { Connection, PublicKey, Keypair, SystemProgram, SYSVAR_RENT_PUBKEY } from 'https://cdn.skypack.dev/@solana/web3.js@1.98.0';
    import {
      WalletAdapterNetwork,
      WalletError,
    } from 'https://cdn.skypack.dev/@solana/wallet-adapter-base@0.9.1';
    import {
      WalletModalProvider,
      WalletDisconnectButton,
      WalletMultiButton,
    } from 'https://cdn.skypack.dev/@solana/wallet-adapter-react-ui@0.10.0';
    import {
      getPhantomWallet,
      getSolflareWallet,
      getWalletConnectWallet,
    } from 'https://cdn.skypack.dev/@solana/wallet-adapter-wallets@0.15.6';
    import {
      ConnectionProvider,
      WalletProvider,
    } from 'https://cdn.skypack.dev/@solana/wallet-adapter-react@0.15.6';
    import { useMemo, useState, useEffect } from 'https://cdn.skypack.dev/react@17.0.2';
    import React from 'https://cdn.skypack.dev/react@17.0.2';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom@17.0.2';
    
    // Note: Due to the complexity of integrating React-based Wallet Adapter in a simple HTML setup,
    // it's recommended to use a framework like React for better integration.
    // For simplicity, we'll proceed with Phantom and WalletConnect using window.solana.

    /*********************************************************
     * 2) Program + IDL Info
     *********************************************************/
    // Network Configuration: devnet or localhost
    const NETWORK_URL = "https://api.devnet.solana.com"; // Change to "http://127.0.0.1:8899" for localhost

    // Program ID: Replace with your deployed program ID from lib.rs
    const PROGRAM_ID = new PublicKey("BSPMVPbq78vJAYSma7abTjrKqUNshq4J1kxbWwcGXxdV");

    // IDL: Paste your daily_facescan IDL JSON here
    const IDL = {
      "version": "0.1.0",
      "name": "daily_facescan",
      "instructions": [
        {
          "name": "initialize",
          "accounts": [
            {"name": "airdrop","isMut": true,"isSigner": true},
            {"name": "mint","isMut": true,"isSigner": true},
            {"name": "mintAuthority","isMut": false,"isSigner": false},
            {"name": "authority","isMut": true,"isSigner": true},
            {"name": "systemProgram","isMut": false,"isSigner": false},
            {"name": "tokenProgram","isMut": false,"isSigner": false},
            {"name": "rent","isMut": false,"isSigner": false}
          ],
          "args": []
        },
        {
          "name": "claim",
          "accounts": [
            {"name": "airdrop","isMut": false,"isSigner": false},
            {"name": "payer","isMut": true,"isSigner": true},
            {"name": "mintAuthority","isMut": false,"isSigner": false},
            {"name": "ticket","isMut": true,"isSigner": false},
            {"name": "mint","isMut": true,"isSigner": false},
            {"name": "recipientTokenAccount","isMut": true,"isSigner": false},
            {"name": "gatewayToken","isMut": false,"isSigner": false},
            {"name": "recipient","isMut": true,"isSigner": false},
            {"name": "systemProgram","isMut": false,"isSigner": false},
            {"name": "tokenProgram","isMut": false,"isSigner": false},
            {"name": "associatedTokenProgram","isMut": false,"isSigner": false},
            {"name": "rent","isMut": false,"isSigner": false}
          ],
          "args": []
        }
        // Add other instructions (addOwner, deleteOwner, etc.) if needed
      ],
      "accounts": [
        {
          "name": "Airdrop",
          "type": {
            "kind": "struct",
            "fields": [
              {"name": "gatekeeperNetwork","type": "publicKey"},
              {"name": "mint","type": "publicKey"},
              {"name": "dailyAmount","type": "u64"},
              {"name": "lastClaimTimestamp","type": "i64"},
              {
                "name": "owners",
                "type": {"array": ["publicKey",6]}
              },
              {"name": "ownersCount","type": "u8"}
            ]
          }
        },
        {
          "name": "Ticket",
          "type": {"kind": "struct","fields": []}
        }
      ],
      "errors": [
        {"code":6000,"name":"InvalidPass","msg":"Invalid gateway token or gating check not satisfied"},
        {"code":6001,"name":"Unauthorized","msg":"You are not an authorized owner"},
        {"code":6002,"name":"OwnersFull","msg":"Owners array is full"},
        {"code":6003,"name":"AlreadyOwner","msg":"That pubkey is already an owner"},
        {"code":6004,"name":"OwnerNotFound","msg":"Owner not found in the array"},
        {"code":6005,"name":"CannotRemoveSelf","msg":"Cannot remove yourself"},
        {"code":6006,"name":"InvalidPubkey","msg":"Could not parse gatekeeper network as a valid Pubkey"}
      ]
    };

    /*********************************************************
     * 3) Global Variables
     *********************************************************/
    let program;       // Anchor Program
    let provider;      // Anchor Provider
    let airdropKP;     // Keypair for "airdrop" account
    let mintKP;        // Keypair for the SPL mint
    let mintAuthPda;   // PDA for the mint authority

    // SIWS Variables
    let siwsMessage;   // SIWS Message Object

    /*********************************************************
     * 4) Connect Wallet (Phantom or WalletConnect)
     *********************************************************/
    async function connectWallet() {
      if (!window.solana) {
        alert("Wallet not found. Please install a Solana wallet like Phantom or use WalletConnect.");
        return;
      }

      try {
        // Check if the wallet is WalletConnect
        if (window.solana.isPhantom) {
          const response = await window.solana.connect();
          const pubkey = response.publicKey.toBase58();
          document.getElementById('status').textContent = "Connected to Phantom: " + pubkey;
          console.log("Phantom connected:", pubkey);
        } else {
          // Implement WalletConnect logic here
          // Note: Direct WalletConnect integration requires more complex setup
          // Typically, you'd use a library like @solana/wallet-adapter-wallets
          alert("Non-Phantom wallets require additional setup.");
        }
      } catch (err) {
        console.error("Wallet connect error:", err);
        alert("Wallet connect error: " + err.message);
      }
    }

    /*********************************************************
     * 5) Setup Anchor
     *********************************************************/
    function setupAnchor() {
      if (typeof anchor === "undefined") {
        alert("Anchor library not loaded. Check your script references.");
        return;
      }
      // Create a connection to the cluster
      const connection = new Connection(NETWORK_URL, "processed");

      // Construct a wallet interface from Phantom
      const wallet = {
        publicKey: window.solana.publicKey,
        signTransaction: (tx) => window.solana.signTransaction(tx),
        signAllTransactions: (txs) => window.solana.signAllTransactions(txs)
      };

      // Create an AnchorProvider
      provider = new anchor.AnchorProvider(connection, wallet, {
        preflightCommitment: "processed"
      });

      // Create the program (combines IDL, programID, & provider)
      program = new anchor.Program(IDL, PROGRAM_ID, provider);
    }

    /*********************************************************
     * 6) Initialize Airdrop
     *********************************************************/
    async function onInitialize() {
      // Must have wallet connected
      if (!window.solana || !window.solana.publicKey) {
        alert("Connect your wallet first!");
        return;
      }
      if (!program) {
        setupAnchor();
      }
      // Generate two new Keypairs for the airdrop & mint accounts
      airdropKP = Keypair.generate();
      mintKP = Keypair.generate();

      try {
        // Derive the mintAuthority PDA via seeds
        const [pda, bump] = await PublicKey.findProgramAddress(
          [
            airdropKP.publicKey.toBytes(),
            new TextEncoder().encode("mint_authority")
          ],
          PROGRAM_ID
        );
        mintAuthPda = pda;

        // Call daily_facescan::initialize
        await program.methods.initialize()
          .accounts({
            airdrop: airdropKP.publicKey,
            mint: mintKP.publicKey,
            mintAuthority: mintAuthPda,
            authority: provider.wallet.publicKey, // the user
            systemProgram: SystemProgram.programId,
            tokenProgram: anchor.utils.token.TOKEN_PROGRAM_ID,
            rent: SYSVAR_RENT_PUBKEY
          })
          .signers([airdropKP, mintKP])
          .rpc();

        document.getElementById("status").textContent =
          "Initialize successful!\n" +
          "AirdropPubkey: " + airdropKP.publicKey.toBase58() + "\n" +
          "MintPubkey: " + mintKP.publicKey.toBase58();
        console.log("Initialized with airdropPubkey:", airdropKP.publicKey.toBase58());
      } catch (err) {
        console.error("Initialize failed:", err);
        alert("Initialize error: " + err.message);
      }
    }

    /*********************************************************
     * 7) Claim Airdrop
     *********************************************************/
    async function onClaim() {
      if (!program) {
        setupAnchor();
      }
      if (!airdropKP) {
        alert("No airdropPubkey known. Did you run 'Initialize' first?");
        return;
      }
      try {
        // Derive the "ticket" PDA from seeds
        const [ticketPda, ticketBump] = await PublicKey.findProgramAddress(
          [
            airdropKP.publicKey.toBytes(),
            provider.wallet.publicKey.toBytes(),
            new TextEncoder().encode("ticket")
          ],
          PROGRAM_ID
        );

        // Associated token account for the minted token
        const recipientAta = await anchor.utils.token.associatedAddress({
          mint: mintKP.publicKey,
          owner: provider.wallet.publicKey
        });

        // Fake a gateway token (replace with real if you integrate Civic)
        const gatewayToken = Keypair.generate().publicKey;

        // Call daily_facescan::claim
        await program.methods.claim()
          .accounts({
            airdrop: airdropKP.publicKey,
            payer: provider.wallet.publicKey,
            mintAuthority: mintAuthPda,
            ticket: ticketPda,
            mint: mintKP.publicKey,
            recipientTokenAccount: recipientAta,
            gatewayToken,
            recipient: provider.wallet.publicKey,
            systemProgram: SystemProgram.programId,
            tokenProgram: anchor.utils.token.TOKEN_PROGRAM_ID,
            associatedTokenProgram: anchor.utils.token.ASSOCIATED_PROGRAM_ID,
            rent: SYSVAR_RENT_PUBKEY
          })
          .rpc();

        document.getElementById("status").textContent =
          "Claim successful! Check your token account for minted tokens.";
        console.log("Claim successful!");
      } catch (err) {
        console.error("Claim failed:", err);
        alert("Claim error: " + err.message);
      }
    }

    /*********************************************************
     * 8) Debug: Fetch Airdrop State
     *********************************************************/
    async function onDebug() {
      if (!program) {
        setupAnchor();
      }
      if (!airdropKP) {
        alert("No airdropPubkey known. Did you run Initialize first?");
        return;
      }
      try {
        const airdropState = await program.account.airdrop.fetch(airdropKP.publicKey);
        console.log("Airdrop state:", airdropState);
        document.getElementById("status").textContent =
          "Airdrop state:\n" + JSON.stringify(airdropState, null, 2);
      } catch (err) {
        console.error("Debug error:", err);
        alert("Debug fetch failed: " + err.message);
      }
    }

    /*********************************************************
     * 9) Sign-In with Solana (SIWS)
     *********************************************************/
    async function signInWithSolana() {
      if (!window.solana || !window.solana.publicKey) {
        alert("Connect your wallet first!");
        return;
      }

      // Initialize SIWS Message
      const header = new window.SIWS.Header();
      header.t = "sip99";
      
      const payload = new window.SIWS.Payload();
      payload.domain = window.location.host;
      payload.address = window.solana.publicKey.toBase58();
      payload.uri = window.location.origin;
      payload.statement = "Sign in with Solana to the app.";
      payload.version = "1";
      payload.chainId = "1"; // Change if using a different chain

      siwsMessage = new window.SIWS.SIWSMessage({
        header,
        payload,
      });

      const preparedMessage = siwsMessage.prepareMessage();
      const encodedMessage = new TextEncoder().encode(preparedMessage);

      try {
        // Request signature from wallet
        const signedMessage = await window.solana.request({
          method: "signMessage",
          params: {
            message: encodedMessage,
            display: "text",
          },
        });

        // Display the signed message details
        document.getElementById("siws-status").classList.remove("hidden");
        document.getElementById("siws-publicKey").textContent = signedMessage.publicKey.toString();
        document.getElementById("siws-signature").textContent = signedMessage.signature;
        
        console.log("Signed Message:", signedMessage);
      } catch (err) {
        console.error("SIWS sign error:", err);
        alert("Sign-In with Solana failed: " + err.message);
      }
    }

    /*********************************************************
     * 10) Verify SIWS Signature
     *********************************************************/
    async function verifySignature() {
      if (!siwsMessage) {
        alert("No SIWS message found.");
        return;
      }
      const signatureString = document.getElementById("siws-signature").textContent;
      const publicKey = document.getElementById("siws-publicKey").textContent;

      const signature = {
        t: "sip99",
        s: signatureString,
      };
      const payload = siwsMessage.payload;
      payload.address = publicKey;

      const resp = await siwsMessage.verify({ payload, signature });
      if (resp.success === true) {
        swal("Success", "Signature Verified", "success");
      } else {
        swal("Error", resp.error.type, "error");
      }
    }

    /*********************************************************
     * 11) Event Listeners for Buttons
     *********************************************************/
    window.addEventListener("load", function () {
      console.log("Page loaded");
    });

    document.getElementById("connectWalletBtn").onclick = connectWallet;
    document.getElementById("initBtn").onclick = onInitialize;
    document.getElementById("claimBtn").onclick = onClaim;
    document.getElementById("debugBtn").onclick = onDebug;
    document.getElementById("siwsBtn").onclick = signInWithSolana;
    document.getElementById("verifySiwsBtn").onclick = verifySignature;
  </script>
</body>
</html>
