<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Civic Pass Gating Demo</title>

  <!-- Optional: SweetAlert for popups -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- If you also use SIWS or other scripts, you can include them. Not strictly necessary. -->
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f8f8f8;
    }
    button {
      font-size: 16px; padding: 10px 20px; margin: 10px; cursor: pointer;
      border: none; border-radius: 5px; background-color: #0364ff; color: #fff;
    }
    button:hover { background-color: #024ecf; }
    #status {
      margin-top: 20px; font-size: 16px; white-space: pre-wrap; background-color: #fff;
      padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px; margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Civic Pass Gating Demo</h1>

  <!-- Buttons to connect Phantom + call checkgated -->
  <div>
    <button id="connectBtn">Connect Phantom</button>
    <button id="checkGatedBtn">Check Pass</button>
  </div>

  <div id="status">Not connected</div>

  <!-- Main Script -->
  <script type="module">
    /*******************************************************
     * 1) Import libs
     *******************************************************/
    import * as anchor from "https://esm.sh/@project-serum/anchor@0.26.0";
    import { PublicKey } from "https://esm.sh/@solana/web3.js@1.98.0";

    // Confirm loaded
    console.log("Anchor loaded:", typeof anchor !== "undefined");

    /*******************************************************
     * 2) Program + IDL info
     *******************************************************/
    // The Program ID from your anchor declare_id!:
    const PROGRAM_ID = new PublicKey("uniqobk8oGh4XBLMqM68K8M2zNu3CdYX7q5go7whQiu");

    // For devnet or mainnet, pick your cluster
    const CLUSTER_URL = "https://api.devnet.solana.com";

    // Minimal IDL snippet for `checkgated`:
    // Must match your Rust code: 
    //    pub fn checkgated(ctx: Context<CheckGated>) -> Result<()> { ... }
    const IDL = {
      version: "0.1.0",
      name: "calcoin",
      instructions: [
        {
          name: "checkgated",
          accounts: [
            { name: "user", isMut: true, isSigner: true },
            { name: "pass", isMut: false, isSigner: false },
            { name: "systemProgram", isMut: false, isSigner: false }
          ],
          args: []
        }
      ],
      // no need for full accounts definitions if you won't fetch them, only the "pass" structure
    };

    /*******************************************************
     * 3) Global Vars
     *******************************************************/
    let provider;  // anchor provider
    let program;   // anchor program

    /*******************************************************
     * 4) Connect Phantom
     *******************************************************/
    async function onConnectPhantom() {
      if (!window.solana) {
        alert("Phantom not found. Please install or enable it!");
        return;
      }
      try {
        await window.solana.connect();
        const pubkey = window.solana.publicKey?.toBase58();
        document.getElementById("status").textContent =
          "Phantom connected: " + pubkey;
        console.log("Phantom connected =>", pubkey);
      } catch (err) {
        console.error("Connect error:", err);
        alert("Connect error: " + err.message);
      }
    }

    /*******************************************************
     * 5) Setup Anchor (Provider + Program)
     *******************************************************/
    function setupAnchor() {
      if (!anchor) {
        alert("Anchor library not loaded. Check references.");
        return;
      }
      const connection = new anchor.web3.Connection(CLUSTER_URL, "processed");

      // Minimal wallet interface from Phantom
      const wallet = {
        publicKey: window.solana.publicKey,
        signTransaction: (tx) => window.solana.signTransaction(tx),
        signAllTransactions: (txs) => window.solana.signAllTransactions(txs),
      };

      // Create a provider
      provider = new anchor.AnchorProvider(connection, wallet, {
        preflightCommitment: "processed"
      });

      // Create Program instance
      program = new anchor.Program(IDL, PROGRAM_ID, provider);
    }

    /*******************************************************
     * 6) checkgated
     *******************************************************/
    async function onCheckGated() {
      // Setup anchor if not done yet
      if (!program) setupAnchor();
      if (!window.solana?.publicKey) {
        alert("Connect Phantom first!");
        return;
      }

      try {
        // We need a known "pass" account. 
        // In practice, you'd discover the real pass address from the userâ€™s wallet / Gateway SDK.
        // For demo, we'll just pretend we have a pass at the user's known gateway token address:
        const passAddress = new PublicKey("Gate1...YourUserPass...ABCD"); // placeholder

        // Call checkgated
        await program.methods.checkgated()
          .accounts({
            user: window.solana.publicKey,        // the signer
            pass: passAddress,                    // the pass account
            systemProgram: anchor.web3.SystemProgram.programId,
          })
          .rpc();

        document.getElementById("status").textContent =
          "Civic pass checkgated => SUCCESS. The pass was valid for this user!";
        console.log("Checkgated success!");
      } catch (err) {
        console.error("Checkgated failed:", err);
        document.getElementById("status").textContent =
          "Checkgated error => " + err.message;
      }
    }

    /*******************************************************
     * 7) Event Listeners
     *******************************************************/
    document.getElementById("connectBtn").onclick = onConnectPhantom;
    document.getElementById("checkGatedBtn").onclick = onCheckGated;

    window.addEventListener("load", () => {
      console.log("Page loaded");
    });
  </script>
</body>
</html>
